[language-server.deno-lsp]
  command     = "deno"
  args        = ["lsp"]
  environment = { NO_COLOR = "1" }

  [language-server.deno-lsp.config.deno]
    enable = true
    # unstable = true
    cacheOnSave = true
    # Enable completion of importing from registries
    # Enable completion of function calls
    suggest = { completeFunctionCalls = false, imports = { hosts = { "https://deno.land" = true } } }
    # suggest = { imports = { hosts = { "https://deno.land" = true, "https://crux.land" = true, "https://x.nest.land" = true } } }

[language-server.texlab.config.texlab]
  [language-server.texlab.config.texlab.forwardSearch]
    executable = "/Applications/Skim.app/Contents/SharedSupport/displayline"
    args       = ["-g", "-z", "-r", "-n", "%l", "%p", "%f"]
    # executable = "sioyek"
    # args = [
    #   "--nofocus",
    #   "--reuse-window",
    #   "--execute-command",
    #   "toggle_synctex",
    #   "--inverse-search",
    #   "texlab inverse-search -i \"%%1\" -l %%2",
    #   "--forward-search-file",
    #   "%f",
    #   "--forward-search-line",
    #   "%l",
    #   "%p",
    # ]

  [language-server.texlab.config.texlab.build]
    onSave = true
    forwardSearchAfter = true
    auxDirectory = "aux"
    logDirectory = "log"
    args = [
      "-pdf",
      "-interaction=nonstopmode",
      "-synctex=1",
      "%f",
      "-auxdir=aux",
    ]

    # executable = "tectonic"
    # args = [
    #   "-X",
    #   "compile",
    #   "%f",
    #   "--synctex",
    #   "--keep-logs",
    #   "--keep-intermediates",
    #   # "--outdir=build",
    #   "-Zshell-escape",
    # ]

  [language-server.texlab.config.texlab.chktex]
    onOpenAndSave = true
    onEdit        = true

  [language-server.texlab.config.texlab.latexindent]
    # replacement      = "-rv"
    modifyLineBreaks = true
    local            = "/Users/cooperrunyan/.config/latexindent.yaml"


[language-server.pyright.config.python.analysis]
  typeCheckingMode = "basic"

[language-server.ruff]
  command = "ruff"
  args    = ["server"]


[language-server.rust-analyzer.config]
  [language-server.rust-analyzer.config.check]
    command = "clippy"

  [language-server.rust-analyzer.config.cargo]
    features = "all"

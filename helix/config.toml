theme = "github_dark"

[editor]
  line-number               = "relative"
  cursorline                = true
  continue-comments         = true
  preview-completion-insert = true
  completion-replace        = false
  bufferline                = 'always'
  end-of-line-diagnostics   = 'hint'
  popup-border              = "all"
  shell                     = ["zsh", "-c"]


  [editor.inline-diagnostics]
    cursor-line = "error"

  [editor.soft-wrap]
    enable = true

  [editor.cursor-shape]
    insert = "bar"
    normal = "block"
    select = "underline"

  [editor.lsp]
    display-progress-messages = true
    display-inlay-hints       = false
    # snippets                  = false

  [editor.file-picker]
    hidden = true

[keys.insert]
  C-space = "completion"

[keys.normal.space.t]
  # o = ":sh ! (ps aux | grep sioyek | grep -v grep) && sioyek --reuse-window --execute-command toggle_synctex"
  # s = ":sh (ps aux | grep sioyek | grep -v grep) && sioyek --nofocus --reuse-window --execute-command fit_to_page_width"
  # c = ":sh killall sioyek"
  # C = ":sh skim_toggle_continuous"
  r = ":sh skim_resize"
  c = ":sh latexmk -c -quiet -auxdir=build/artifacts -outdir=build"
  C = ":sh latexmk -C -quiet -auxdir=build/artifacts -outdir=build"
  b = ":sh skim_toggle_split"
  q = ":sh killall Skim"
  h = ":sh minimize_app Skim"
  s = ":sh unminimize_app Skim"
